<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Gastos Gerais</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
        
        body {
            text-align: center;
            background-color:rgb(31, 31, 31);
        }
        
        button {
            margin: 10px;
            width: 450px;
            height: 150px;
            border-radius: 10px;
            border: 1px solid transparent;
            font-size: x-large;
            font-family: 'Roboto', sans-serif;
            background-color:rgb(94, 94, 94);
            color: white;
            transition-duration: 0.1s;
            
        }

        button:hover {
            border-color: white;
            
        }
        
        h1 {
            font-size: xx-large;
            font-family: 'Roboto', sans-serif;
            color:white;
        }
    
    </style>
</head>
<body>
    <h1><center>Visualizador de Gráficos</center></h1>
    <button onclick="toGrafMensal()">Gráico de Receitas e Despesas Mensais</button>
    <button onclick="toGrafAnual()">Gráico de Receitas e Despesas Mensais</button><br>
